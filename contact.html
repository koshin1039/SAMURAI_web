<section class="contact-section">
    <div class="contact_section0">
      <h2>お問い合わせ</h2>
      <p class="subtitle">CONTACT FORM</p>
      <div class="underline"></div>
    </div>
  <form action="#" method="post" class="contact-form">
    <div class="form-group">
      <label for="name">氏名 (必須)</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="furigana">フリガナ (必須)</label>
      <input type="text" id="furigana" name="furigana">
    </div>
    <div class="form-group">
      <label for="email">メールアドレス (必須)</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="email_confirm">メールアドレス (確認用, 必須)</label>
      <input type="email" id="email_confirm" name="email_confirm" required>
    </div>
    <div class="form-group">
      <label for="phone">電話番号</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div class="form-group">
      <label for="company">会社名</label>
      <input type="text" id="company" name="company">
    </div>
    <div class="form-group">
      <label for="inquiry_type">問い合わせの種類</label>
      <select id="inquiry_type" name="inquiry_type">
        <option value="product">お仕事依頼</option>
        <option value="estimate">見積もり依頼</option>
        <option value="other">その他</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">お問い合わせ内容 (必須)</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="agree">個人情報の取り扱いへの同意 (必須)</label>
      <input type="checkbox" id="agree" name="agree" required>
      <a href="#">個人情報保護方針</a> に同意する
    </div>
    <button type="submit" class="submit-button">送信</button>
  </form>
</section>
</main>
